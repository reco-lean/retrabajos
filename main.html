<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Mudas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/icono.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="../index.html" target="_blank">
            <img src="assets/logo.png" alt="Logo" width="150">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a id="salir" style="cursor: pointer;" class="nav-link">Salir</a></li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg p-4 mt-0">
                    <div class="card-body">
                        <h2 id="titulo" class="text-center mb-4">Formulario de Mudas</h2>
                        <form id="form">
                            <div class="mb-3">
                                <label class="form-label requerido" for="taller">Servicio:</label>
                                <select id="servicio" class="form-select">
                                    <option value="" disabled selected>Selecciona el servicio</option>
                                    <option value="Inspecciones">Inspecciones</option>
                                    <option value="Máquinas y Herramientas">Máquinas y Herramientas</option>
                                    <option value="Grateado y Sandblasting">Grateado y Sandblasting</option>
                                    <option value="Soldadura">Soldadura</option>
                                    <option value="Lavado">Lavado</option>
                                </select>                                
                            </div>
                            <div class="mb-3">
                                <label class="form-label requerido" for="taller">Taller:</label>
                                <select id="taller" class="form-select">
                                    <option value="" disabled selected>Selecciona un taller</option>
                                    <option value="Cilindros">Cilindros</option>
                                    <option value="Motores">Motores</option>
                                    <option value="Eléctrico">Eléctrico</option>
                                    <option value="Tren de Potencia">Tren de Potencia</option>
                                    <option value="Máquinas y Herramientas">Máquinas y Herramientas</option>
                                </select>                                
                            </div>

                            <div class="mb-3">
                                <label class="form-label requerido" for="tipo_desperdicio">Tipo de desperdicio:</label>
                                <select id="tipo_desperdicio" class="form-select">
                                    <option value="" disabled selected>Selecciona un tipo de desperdicio</option>
                                    <option value="Defecto">Defecto</option>
                                    <option value="Sobreproceso">Sobreproceso</option>
                                    <option value="Sobreproducción">Sobreproducción</option>
                                    <option value="Espera">Espera</option>
                                    <option value="Inventario">Inventario</option>
                                    <option value="Transporte">Transporte</option>
                                </select>                                
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label requerido">Componente:</label>
                                <input style="text-transform: uppercase;" type="text" id="componente" class="form-control" placeholder="Ingresa el nombre del Componente">
                            </div>
                        
                            <div class="mb-3">
                                <label class="form-label requerido">Parte/Subcomponente:</label>
                                <input style="text-transform: uppercase;"  type="text" id="subComponente" class="form-control" placeholder="Ingresa el nombre del Sub-Componente">
                            </div>
                        
                            <div class="mb-3">
                                <label class="form-label requerido">OT:</label>
                                <input style="text-transform: uppercase;"  type="text" id="ot" class="form-control" placeholder="Ingresa la OT">
                            </div>
                        
                            <div class="mb-3">
                                <label class="form-label requerido">Fecha:</label>
                                <input type="date" id="fecha" class="form-control">
                            </div>
                        
                            <div class="mb-3">
                                <label class="form-label">Comentario asociado al defecto:</label>
                                <textarea id="comentario" class="form-control" rows="4" placeholder="Escribe el Comentario..."></textarea>
                            </div>
                        
                            <button type="submit" class="btn btn-custom w-100">Enviar</button>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="modalConfirmacion" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" style="color: black;">Confirmación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body" style="color: black;">
                    <p>Formulario enviado correctamente.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="btnAceptar">Aceptar</button>
                </div>
            </div>
        </div>
    </div>
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="form.js"></script>
</body>
</html>
