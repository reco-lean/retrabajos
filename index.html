<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .spinner-border {
            display: none;
            width: 1rem;
            height: 1rem;
            vertical-align: middle;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html" target="_blank">
            <img src="assets/logo.png" alt="Logo" width="150">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg p-4">
                    <div class="card-body text-left">
                        <h2 class="mb-4">Inicia Sesión</h2>
                        <div id="alertaError" class="alert alert-danger d-none" role="alert">
                            Credenciales incorrectas. Inténtelo de nuevo.
                        </div>
                        <form id="loginForm">
                            <div class="form-outline mb-4">
                                <input type="text" id="cedula" class="form-control" placeholder="Digite su cédula" required />
                            </div>
                            <button type="submit" class="btn btn-custom btn-block w-100" id="btnLogin">
                                Iniciar Sesión
                                <span class="spinner-border spinner-border-sm" id="spinner"></span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
